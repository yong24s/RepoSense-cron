language: java

matrix:
  include:
    - os: linux
      jdk: oraclejdk9

script:
  - ./download.sh
  - ./run.sh
  - ./deploy.sh

addons:
  apt:
    packages:
      - oracle-java9-installer
      - npm

before_install:
  - npm install netlify-cli -g; fi

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
